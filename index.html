<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Dots Generator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="main-wrapper">
			<div class="title-wrapper">
				<h1>Random Dots Generator</h1>
				<p>
					Enter the number of dots you want to generate (between 0 and 1000),
					and click "Generate".
				</p>
			</div>
			<div class="inputs">
				<input
					type="number"
					min="0"
					max="1000"
					placeholder="Number of dots"
					required
					autocomplete="off"
					id="input-field"
				/>
				<button id="generate-btn">Generate</button>
			</div>
			<div class="dots-field"></div>
		</div>
	</body>
</html>
